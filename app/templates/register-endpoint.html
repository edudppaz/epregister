{% extends "bootstrap/base.html" %}

{% block title %}Endpoint Registration Tool{% endblock %}
{% block content %}

<body>
    <div class="container-fluid pt-3">
        <div class="row pt-5">
            <div class="col"></div>
            <div class="col">Code Debug, result from Endpoint check:</div>
            <div class="col"></div>
        </div>
        <div class="row pt-5">
            <div class="col">{{ ep_data }}</div>
        </div>
        <div class="row pt-5">
            <div class="col"></div>
            <div class="col">Code Debug, result from Endpoint registration:</div>
            <div class="col">{{ result }}</div>
        </div>
        <div class="row pt-5">
            <form action="{{  url_for('ipam') }}" method="post">
                <div class="form-group">
                    <select class="form-control" name="location_choice" , id="location_choice">
                        {% for key, value in ipam_data.items() %}
                        <option value="{{ key }}"> {{ key }} - {{ value["subnet"] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col">
                    <button class="btn btn-primary">IPAM Reservation</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
    </div>
</body>
{% endblock %}
